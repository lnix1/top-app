<html>
<head>
  <title>Address Lookup</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">   
  <link href="../static/style.css" rel="stylesheet">
  <link href="../static/colors.css" rel="stylesheet">
  <link href="../static/style2.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/jpg" href="../static/images/refugee-unhcr-yellow.png"/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <style type="text/css">
  html, body { width:100%;padding:0;margin:0; }
  .container { width:95%;max-width:980px;padding:1% 2%;margin:0 auto }
  #lat, #lon { text-align:right }
  #map { width:100%;height:50%;padding:0;margin:0; }
  .address { cursor:pointer }
  .address:hover { color:#AA0000;text-decoration:underline }
  .w3-bar-block .w3-bar-item {padding:20px}
  .w3-quarter img{margin-bottom: -6px; cursor: pointer}
  .w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
  </style>
</head>
<body>
  <!-- Sidebar (hidden by default) -->
  <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:20%;min-width:150px" id="mySidebar">
    <a href="/" onclick="w3_close()"
    class="w3-bar-item w3-button">Find Resources</a>
    <a href="/lookup" onclick="w3_close()"
    class="w3-bar-item w3-button">For Organizations</a>
  </nav>
  <div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-center w3-padding-8"><h1>Resource Tagging</h1></div>
    </div>
  </div>
  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-content" style="max-width:500px;margin-top:100px">
    <form method="POST" action="/write_osm">
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Address:</b>
            {{ context }}
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Organization Name:</b><br />
            <input type="text" id="org-name" name="org-name">
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Service Type:</b><br />
            <input type="radio" id="services" name="services" value="medical"> Medical <br />
            <input type="radio" id="services" name="services" value="government"> Government <br />
            <input type="radio" id="services" name="services" value="legal"> Legal <br />
            <input type="radio" id="services" name="services" value="medical"> Mental Health <br />
            <input type="radio" id="services" name="services" value="medical"> Religious <br />
            <input type="radio" id="services" name="services" value="medical">Banking<br />
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Does the organization have refugee specific services:</b><br />
            <input type="radio" id="r-services" name="r-services" value="yes"> Yes <br />
            <input type="radio" id="r-services" name="r-services" value="no"> No <br />
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Website:</b><br />
            <input type="text" id="website" name="website">
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <b>Phone Number:</b><br />
            <input type="number" id="pnumber" name="pnumber">
        </div>
        <div class="w3-row-padding w3-padding-16 w3-center" id="address-display">
            <input type="submit" id="submit" name="submit" value="submit">
        </div>
    </form>
  </div>


  <script type="text/javascript">
    // Script to open and close sidebar
    function w3_open() {
              document.getElementById("mySidebar").style.display = "block";
            }
             
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
  </script> 
</body>
</html>
